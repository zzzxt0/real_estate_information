    <!-- Register Area-->
    <div class="register-area d-flex">
      <div class="register-content-wrapper d-flex align-items-center">
        <div class="register-content">
          <!-- Logo--><a class="logo" href="https://designing-world.com/apland-5.1.1/index.html"><img src="./Apland - App Landing Template_files/logo.png" alt=""></a>
          <h5>创建一个新的账号？</h5>
          <p>已经有账号了？<a href="/LogIn/">登录</a></p>
          <!-- Form-->
          <div class="register-form" style="width:350px">
            <form action="/SignUp/" method="post">
                {% csrf_token %}
              {% if message %}
                  <div class="alert alert-warning">{{ message }}
                  {% if success %}
                      <a href="/LogIn/">登录</a>
                      {% endif %}
                  </div>
              {% endif %}
              <div class="form-group mb-3"><i class="lni-user"></i>
                <input class="form-control shadow-sm" type="text" name = "username" placeholder="Full Name">
              </div>
              <div class="form-group mb-3"><i class="lni-envelope"></i>
                <input class="form-control shadow-sm" type="text" name = "phonenumber" placeholder="Phone Number">
              </div>
              <div class="form-group mb-3"><i class="lni-lock"></i>
                <input class="form-control shadow-sm" type="password" name = "password" placeholder="Password">
              </div>
              <button class="btn btn-success w-100" type="submit">注册</button>
            </form>
          </div>

          <!-- Footer Copwrite Area-->
          <div class="footer-bottom">
            <p>Made with <i class="lni-heart"> </i> by  <a href="https://wrapbootstrap.com/user/DesigningWorld">YYT & ZXT</a></p>
          </div>
        </div>
      </div>
      <!-- Register Side Content-->
      <div class="register-side-content bg-img" style="background-image: url(/static/LogIn/img/hero-6.jpg);"></div>
    </div>
